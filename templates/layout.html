<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>
        Flack: {% block title %}{% endblock %}
    </title>

    <!-- Bootstrap 4.5 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!-- Socket IO library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

    <!-- Javascript -->
    {% if request.endpoint == "index" %}
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    {% endif %}

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Icon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- Font awesome icon set -->
    <script src="https://kit.fontawesome.com/977ea8e001.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #ededed;">
        <a class="navbar-brand" href="{{url_for('index')}}">
            <img src="{{url_for('static', filename='favicon.ico')}}" width="30" height="30"
                class="d-inline-block align-top" alt="" loading="lazy">
            Flack
        </a>
        {% if session.get("user") %}
        <span class="navbar-text text-capitalize" id="display-name">Hey, {{session["user"]}}!</span>
        {% endif %}
    </nav>
    {% block body %}
    {% endblock %}
</body>

</html>
