<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>
        Flack: {% block title %}{% endblock %}
    </title>

    <!-- Socket IO library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

    <!-- Javascript -->
    {% if request.endpoint == "index" %}
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    {% endif %}

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Icon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- Font awesome icon set -->
    <script src="https://kit.fontawesome.com/977ea8e001.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #ededed;">
        <a class="navbar-brand" href="{{url_for('index')}}">
            <img src="{{url_for('static', filename='favicon.ico')}}" width="30" height="30"
                class="d-inline-block align-top" alt="" loading="lazy">
            Flack
        </a>
        {% if session.get("user") %}
        <ul class="nav">
            <li class="nav-item">
                <button class="btn btn-outline-dark btn-usr-name" disabled>{{session["user"]}}</button>
            </li>
        </ul>
        <!-- <span class="navbar-text text-capitalize" id="display-name">Hey, {{session["user"]}}!</span>-->
        {% endif %}
    </nav>
    {% block body %}
    {% endblock %}

    <!-- Bootstrap related js files -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='node_modules/bootstrap/dist/js/bootstrap.bundle.js')}}"></script>
</body>

</html>
